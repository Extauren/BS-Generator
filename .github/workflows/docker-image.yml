name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push the Docker image on Github registry
        run: |
          docker build . --file Dockerfile --tag ghcr.io/extauren/bs_generator:latest
          docker push ghcr.io/extauren/bs_generator:linux

  build-and-push-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push the Docker image on Github registry
        run: |
          docker build . --file Dockerfile --tag ghcr.io/extauren/bs_generator:latest
          docker push ghcr.io/extauren/bs_generator:arm
      
